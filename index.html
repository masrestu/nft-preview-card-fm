<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="main-image">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="description">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price-and-expired">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="">
          <span class="value">0.041 ETH</span>
        </div>
        <div class="expired">
          <img src="images/icon-clock.svg" alt="">
          <span class="days">3 days left</span>
        </div>
      </div>
      <div class="creator">
        <img src="images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/masrestu">masrestu</a>.
    </div>
  </main>
</body>
</html>
